openapi: 3.0.3
info:
  title: Favourite Receipes
  description: 'The openapi describing each endpoint from favourite recipes APIs.'
  contact:
    email: andremadureira1993@gmail.com
  version: v3
servers:
  - url: http://localhost:8080/api/
    description: Localhost environment.

paths:
  /signin:
    get:
      tags:
        - Login
      summary: Login into the application
      responses:
        '200':
          description: OK
          content:
            text/plain:
              schema:
                type: string
        '401':
          $ref: '#/components/responses/UnauthorizedError'
  /signup:
    post:
      tags:
        - Login
      summary: Sign-up a user into the application
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SignUpRequest'
      responses:
        '200':
          description: OK
          content:
            text/plain:
              schema:
                type: string
        '401':
          $ref: '#/components/responses/UnauthorizedError'
  /recipes:
    post:
      tags:
        - Recipe
      summary: Creates a recipe in database
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RecipeRequest'
      responses:
        '200':
          description: OK
          content:
            text/plain:
              schema:
                type: string
        '401':
          $ref: '#/components/responses/UnauthorizedError'
    put:
      tags:
        - Recipe
      summary: Updates a recipe in database
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RecipeRequest'
      responses:
        '200':
          description: OK
          content:
            text/plain:
              schema:
                type: string
        '401':
          $ref: '#/components/responses/UnauthorizedError'



components:
  schemas:
    RecipeRequest:
      type: object
      description: Json object received in create and update recipe requests
      properties:
        recipe:
          description: 'The recipe name'
          type: string
          example: 'Tradicional Coffee'
        dateCreation:
          description: 'Date and time of the recipe creation'
          type: string
          format: date-time
          example: '29-05-2021T10:00'
        isVegeratian:
          description: Indicates if dish is vegetarian
          type: boolean
          example: false
        ingredients:
          description: 'The list of ingredients items'
          type: array
          items:
            type: string
        cookingInstructions:
          description: 'Describe the steps of coking'
          type: string
    SignUpRequest:
      type: object
      description: Json object received in Sign-up requests
      required:
        - username
        - password
      properties:
        username:
          description: Username that will be used in the login
          type: string
          example: usernameabc
        password:
          description: Password that will be used in the login
          type: string
          example: abc123
  responses:
    UnauthorizedError:
      description: Authentication information is missing or invalid
      headers:
        Authenticate:
          schema:
            type: string